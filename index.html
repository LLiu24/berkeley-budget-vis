<!DOCTYPE html>
<html lang="en-us">
    <style>
        .node rect {
          cursor: move;
          fill-opacity: .9;
          shape-rendering: crispEdges;
        }

        .node text {
          pointer-events: none;
          text-shadow: 0 1px 0 #fff;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 12px;
        }

        .link {
          fill: none;
          stroke: #000;
          stroke-opacity: .2;
        }

        .link:hover {
          stroke-opacity: .5;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>Berkeley-budget-vis by bgould132</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    </head>
  <body>
    <section class="page-header">
        <h1 class="project-name">Berkeley budget vis</h1>
        <h2 class="project-tagline">A website for visualizing the City of Berkeley&#39;s budget </h2>
        <a href="https://github.com/bgould132/Berkeley-budget-vis" class="btn">View on GitHub</a>
        <a href="https://github.com/bgould132/Berkeley-budget-vis/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/bgould132/Berkeley-budget-vis/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <p id="chart">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
            <script src="sankey.js"></script>
            <script>

                var units = "$";

                var margin = {top: 10, right: 10, bottom: 10, left: 10},
                    width = 800 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;

                var formatNumber = d3.format(",.0f"),    // zero decimal places
                    format = function(d) { return units + formatNumber(d); },
                    color = d3.scale.category20();

                // append the svg canvas to the page
                var svg = d3.select("#chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                    .attr("transform", 
                          "translate(" + margin.left + "," + margin.top + ")");

                // Set the sankey diagram properties
                var sankey = d3.sankey()
                    .nodeWidth(20)
                    .nodePadding(10)
                    .size([width, height]);

                var path = sankey.link();

                // load the data (using the timelyportfolio csv method)
                d3.csv("fy2016budget.csv", function(error, data) {

                  //set up graph in same style as original example but empty
                  graph = {"nodes" : [], "links" : []};

                    data.forEach(function (d) {
                      graph.nodes.push({ "node": d.source, "name": d.source });
                      graph.nodes.push({ "node": d.target, "name": d.target });
                      graph.links.push({ "source": d.source,
                                         "target": d.target,
                                         "value": +d.value });
                     });

                     // return only the distinct / unique nodes
                     graph.nodes = d3.keys(d3.nest()
                       .key(function (d) { return d.name; })
                       .map(graph.nodes));

                     // loop through each link replacing the text with its index from node
                     graph.links.forEach(function (d, i) {
                       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
                       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
                     });

                     //now loop through each nodes to make nodes an array of objects
                     // rather than an array of strings
                     graph.nodes.forEach(function (d, i) {
                       graph.nodes[i] = { "name": d };
                     });

                  sankey
                    .nodes(graph.nodes)
                    .links(graph.links)
                    .layout(32);

                // add in the links
                  var link = svg.append("g").selectAll(".link")
                      .data(graph.links)
                    .enter().append("path")
                      .attr("class", "link")
                      .attr("d", path)
                      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
                      .sort(function(a, b) { return b.dy - a.dy; });

                // add the link titles
                  link.append("title")
                        .text(function(d) {
                            return d.source.name + " â†’ " + 
                                d.target.name + "\n" + format(d.value); });

                // add in the nodes
                  var node = svg.append("g").selectAll(".node")
                      .data(graph.nodes)
                    .enter().append("g")
                      .attr("class", "node")
                      .attr("transform", function(d) { 
                          return "translate(" + d.x + "," + d.y + ")"; })
                    .call(d3.behavior.drag()
                      .origin(function(d) { return d; })
                      .on("dragstart", function() { 
                          this.parentNode.appendChild(this); })
                      .on("drag", dragmove));

                // add the rectangles for the nodes
                  node.append("rect")
                      .attr("height", function(d) { return d.dy; })
                      .attr("width", sankey.nodeWidth())
                      .style("fill", function(d) {
                            switch (d.name) {
                                case "General Fund":
                                    d.color = "#276419";
                                    break;
                                case "Restricted Funds":
                                    d.color = '#4db029';
                                    break;
                                default: 
                                    d.color = "#ffd92f";
                                    break;
                            }
                        return d.color;
                        })
                             //function(d) { 
                          //return d.color = color(d.name.replace(/ .*/, "")); }
                      .style("stroke", function(d) { 
                          return d3.rgb(d.color).darker(1); })
                    .append("title")
                      .text(function(d) { 
                          return d.name + "\n" + format(d.value); });

                // add in the title for the nodes
                  node.append("text")
                      .attr("x", -6)
                      .attr("y", function(d) { return d.dy / 2; })
                      .attr("dy", ".35em")
                      .attr("text-anchor", "end")
                      .attr("transform", null)
                      .text(function(d) { return d.name; })
                    .filter(function(d) { return d.x < width / 2; })
                      .attr("x", 6 + sankey.nodeWidth())
                      .attr("text-anchor", "start");

                // the function for moving the nodes
                  function dragmove(d) {
                    d3.select(this).attr("transform", 
                        "translate(" + d.x + "," + (
                                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
                            ) + ")");
                    sankey.relayout();
                    link.attr("d", path);
                  }
                });
            </script>
        </p>
      </section>
    </body>
</html>
